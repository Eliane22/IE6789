<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="CCUI" />
  <meta name="keywords" content="CCUI" />
  <meta name="author" content="Leon Cui" />

  <style type="text/css">
    div {
      color: #00ff44\0; /* IE8-IE10 */
      color: #ffcc00\9\0; /* IE9-IE10 */
      +color: #00ffcc; /* IE7 */
      _color: #0099ff; /* IE6 */
    }
    @media screen and (-ms-high-contrast: none) {
     div {
        color: #ff4400; /* IE10-IE11 */
      }    
    }
    @media all and (-ms-high-contrast:none){
      *::-ms-backdrop, div {
        color: #ff0000; /* IE11 */
      }
    }
  </style>

  <title>CSS hack - 类内属性前缀法</title>

</head>
<body>
  <div>用CSS hack - 类内属性前缀法结合媒体查询可以定制IE6-IE11的样式。</div>
</body>
</html>
